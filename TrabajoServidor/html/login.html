<!DOCTYPE html>
<html lang="es">
    <style>
        /* Estilos CSS para el rectángulo */
        .rectangulo {
            display: inline-block; /* Para que el enlace se comporte como un bloque */
            padding: 10px 20px; /* Espacio interno para el texto del enlace */
            background-color: #3498db; /* Color de fondo del rectángulo (en este caso, azul) */
            color: #fff; /* Color del texto (blanco) */
            text-decoration: none; /* Elimina el subrayado del enlace */
            border: 2px solid #2980b9; /* Borde del rectángulo */
            border-radius: 10px; /* Radio de borde para hacer esquinas redondeadas */
            
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login y Registro con HTML5 y CSS3</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <article>
            <a class="rectangulo" href="index.html">Volver a la página principal</a>
            <section>
                <form action="/" method="POST">
                    
                    <h1>Inicia Sesion</h1>
                    <img src="icons-social/facebook.svg" title="Inicia Sesion con Facebook" alt="Inicia Sesion con Facebook">
                    <img src="icons-social/google.svg" title="Inicia Sesion con Google" alt="Inicia Sesion con Google">
                    <img src="icons-social/twitter.svg" title="Inicia Sesion con Twitter" alt="Inicia Sesion con Twitter">
                    <img src="icons-social/github.svg" title="Inicia Sesion con GitHub" alt="Inicia Sesion con GitHub">

                    <input type="email" name="email" placeholder="Correo electr&oacute;nico"><br/>
                    <input type="password" name="password" placeholder="Contrase&ntilde;a"><br/>
                    <button type="submit">Entrar</button>
                    <button type="reset">Limpiar</button>

                    <p>Aun no tienes cuenta ?   <a href="register.html">Registrate</a></p>
                    <p>Has olvidado la contraseña? <a href="OlvidoDeContraseña.html">Pulse aquí</a></p>

                </form>
            </section>
        </article>
    </main>
    
</body>
</html>
